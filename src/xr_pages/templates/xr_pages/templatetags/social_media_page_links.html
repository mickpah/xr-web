{% load xr_pages_tags %}

{% if social_media_links %}
    <ul class="icon-list icon-list--icons-vertical">
        {% for link in social_media_links %}
            <li>
                <a href="{{ link.url }}">
                    {% svg_icon link.icon_name size=size css_classes=css_classes aria_label=link.verbose_name %}
                    {% if show_label %}<span aria-hidden="true">{{ link.verbose_name }}</span>{% endif %}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endif %}
